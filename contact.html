<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2024 Olympics - Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional custom styles */
        .logo img {
            width: 50px; /* Adjust the size of the logo */
            height: 50px;
        }
        footer {
            position: relative; /* Keeps the footer relative to the bottom */
            bottom: 0;
            width: 100%;
        }
        .navbar {
            background-color: rgb(79, 234, 130);
        }
            </style>
</head>
<body>

<header class="container-fluid bg-dark text-white">
    <div class="d-flex justify-content-between align-items-center">
        <div class="logo">
            <a href="index.html"><img src="paris olympic logo.jpeg" alt="Olympic Logo"></a>
        </div>
        <nav class="navbar navbar-expand-lg">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="schedule.html">Schedule</a></li>
                <li class="nav-item"><a class="nav-link" href="athletes.html">Athletes</a></li>
                <li class="nav-item"><a class="nav-link" href="medals.html">Medal Count</a></li>
                <li class="nav-item"><a class="nav-link" href="highlights.html">Highlights</a></li>
                <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </div>
</header>

<section class="contact py-5">
    <div class="container">
        <h2 class="text-center">Contact Us</h2>
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
    </div>
    <br>
    <br>
    <br>
</section>

<footer class="container-fluid bg-dark text-white py-3">
    <p>&copy; 2024 Olympics. All rights reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
